    <header class="jumbotron-fluid bg-white">
      
      <div class="row">
          <div class="col d-flex justify-content-center">
              <a class="mx-auto text-center" href="index.html">

    <nav class="navbar navbar-expand-sm navbar-light sticky-top">
      <div class="container">
          <!--<a class="navbar-brand" href="#"><img src="images/logo.png" height="50" width="50"/></a>-->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#smakaNavbar">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="smakaNavbar">
              <ul class="navbar-nav mx-auto">
                  <li class="nav-item text-center"><a class="nav-link" href="index.html">Home</a></li>
                  <li class="nav-item text-center"><a class="nav-link" href="portfolio.html">Portfolio</a></li>

          </div>
      </div>

    <div class="container-fluid px-0 my-5">
      
        <div class="mx-auto my-5 text-center" id="pricing-header-container">
          <h1 class="gold-header h1-desktop" id="pricing-header">Contact</h1>
        </div>

        <div class="mx-auto col col-md-6 my-5">
          <h4 class="text-center">My goal is to make our experience as smooth and simple as possible. If you have any questions or concerns please don't hesitate to ask.</h4>  
        </div>

        <div class="col col-md-10 mx-auto">
            <form>
                <div class="form-group row mx-auto">
                    <input type="text" class="form-control mx-auto col-md-6" id="firstName" name="firstName" placeholder="First Name"/>
                </div>
                
                <div class="form-group row mx-auto">
                    <input type="text" class="form-control mx-auto col-md-6" id="lastName" name="lastName" placeholder="Last Name"/>
                </div>

                <div class="form-group row mx-auto">
                    <input type="tel" class="form-control mx-auto col-md-6" name="telNum" placeholder="Contact Number"/>
                </div>

                <div class="form-group row mx-auto">
                    <input type="email" class="form-control mx-auto col-md-6" id="email" name="email" placeholder="Email"/>
                </div>

                <div class="form-group row mx-auto">
                    <textarea class="form-control mx-auto col-md-6" id="feedback" name="feedback" rows="8" placeholder="Questions, comments, concerns?"></textarea>
                </div>

                <div class="form-group row mx-auto my-5">
                    <button type="submit" class="btn btn-danger btn-lg mx-auto col col-md-3">Submit</button>
                </div>
                
            </form>
        </div>
    
    </div>
