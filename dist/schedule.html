<!DOCTYPE HTML><html><head><title>SMaka Photography</title><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="css/main.css"></head><body><header class="jumbotron-fluid bg-white"><div class="row"><div class="col d-flex justify-content-center"><a class="mx-auto text-center" href="index.html"><img src="images/logo.png" class="img-fluid logo" alt="Responsive image"></a></div></div></header><nav class="navbar navbar-expand-sm navbar-light sticky-top"><div class="container"><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#smakaNavbar"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="smakaNavbar"><ul class="navbar-nav mx-auto"><li class="nav-item text-center"><a class="nav-link" href="index.html">Home</a></li><li class="nav-item text-center"><a class="nav-link" href="portfolio.html">Portfolio</a></li><li class="nav-item text-center"><a class="nav-link" href="pricing.html">Pricing</a></li><li class="nav-item text-center"><a class="nav-link" id="bookButton" href="#">Book Now</a></li><li class="nav-item text-center active"><a class="nav-link" href="#">Schedule</a></li><li class="nav-item text-center"><a class="nav-link" href="contact.html">Contact</a></li></ul></div></div></nav><div id="bookModal" class="modal fade" role="dialog"><div class="modal-dialog modal-dialog-centered" role="document"><div class="modal-content"><div class="modal-header gold-header"><h1 class="modal-title">Book a Session</h1><button type="button" class="close" data-dismiss="modal">&times;</button></div><div class="modal-body"><div class="container-fluid"><form><div class="form-row"><div class="form-group col-12"><label class="sr-only" for="bookFirstname">First Name</label> <input type="text" class="form-control form-control-sm" id="bookFirstname" placeholder="First Name"></div><div class="form-group col-12"><label class="sr-only" for="bookFirstname">Last Name</label> <input type="text" class="form-control form-control-sm" id="bookLastname" placeholder="Last Name"></div><div class="form-group col-12"><label class="sr-only" for="bookPhoneNumber">Phone Number</label> <input type="text" class="form-control form-control-sm" id="bookPhoneNumber" placeholder="Phone Number"></div><div class="form-group col-12"><label class="sr-only" for="bookEmail">Email Address</label> <input type="email" class="form-control form-control-sm" id="bookEmail" placeholder="Enter email"></div><div class="form-group col-12"><label for="sessionDetails">Session Details</label> <textarea class="form-control form-control-sm" id="sessionDetails" name="sessionDetails" rows="8" placeholder="Please refer to my schedule and include two or three dates of availablity. Don't forget to include how many people you intend to have and possible locations for your session. We will discuss more when a date is scheduled."></textarea></div><div class="input-group col-12 mb-3"><select class="form-select col" id="inputPackageSelect"><option selected="selected">Select a Package</option><option value="0">Package One - $100</option><option value="1">Package Two - $250</option><option value="2">Wedding Package One - $1100</option><option value="3">Wedding Pacakge Two - $1500</option></select></div></div><div class="form-row"><button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button> <button type="button" class="btn btn-danger btn-sm ml-1" id="bookSubmitButton" data-dismiss="modal">Book Session</button></div></form></div></div></div></div></div><div id="bookSuccessModal" class="modal fade" role="dialog"><div class="modal-dialog modal-dialog-centered" role="document"><div class="modal-content"><div class="modal-header gold-header"><h1 class="modal-title">Got It</h1><button type="button" class="close" data-dismiss="modal">&times;</button></div><div class="modal-body"><div class="container-fluid"><p>I've received your session details and will respond within 48 hours.</p></div></div><div class="modal-footer"><button type="submit" class="btn btn-danger btn-sm ml-1" data-dismiss="modal">Ok</button></div></div></div></div><div class="container-fluid px-0 my-5"><div class="mx-auto my-5 text-center" id="pricing-header-container"><h1 class="gold-header h1-desktop" id="pricing-header">Schedule</h1></div><div class="mx-auto col col-md-6 my-5"><h4 class="text-center">Please refer to my calendar for my availability and select dates for booking accordingly.</h4></div><div class="mx-auto text-center d-md-none"><iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23fde8eb&amp;ctz=America%2FChicago&amp;src=MjN0dG8xNXBicjRtbm8wZ2g4ajQ3YWQ2NmtAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%23B39DDB&amp;showTitle=0&amp;title=SMaka%20Photography%20Schedule&amp;showNav=1&amp;showDate=1&amp;showPrint=0&amp;showTabs=1&amp;showCalendars=0" style="border:solid 1px #777" width="300" height="400" frameborder="0" scrolling="no"></iframe></div><div class="mx-auto text-center d-none d-md-block"><iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23fde8eb&amp;ctz=America%2FChicago&amp;src=MjN0dG8xNXBicjRtbm8wZ2g4ajQ3YWQ2NmtAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%23B39DDB&amp;showTitle=0&amp;title=SMaka%20Photography%20Schedule&amp;showNav=1&amp;showDate=1&amp;showPrint=0&amp;showTabs=1&amp;showCalendars=0" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe></div></div><footer class="mx-auto text-center"><div class="d-flex justify-content-around w-50 mx-auto py-5" id="social-container"><a href="#"><i class="fab fa-facebook fa-2x" aria-hidden="true"></i></a> <a href="#"><i class="fab fa-twitter fa-2x" aria-hidden="true"></i></a> <a href="#"><i class="fab fa-flickr fa-2x" aria-hidden="true"></i></a> <a href="#"><i class="fab fa-instagram-square fa-2x" aria-hidden="true"></i></a></div><div class="pb-5" id="copyright-text">&copy; 2021 Samantha Maka Photography</div></footer><script src="js/main.js"></script></body></html>
